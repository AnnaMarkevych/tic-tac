<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Task11</title>
</head>
<body>
<div class="grid-wrap">
    <h1>Tic Tac Toe</h1>
    <div class="grid-container">
        <button data-num='0' class="grid-item game"></button>
        <button data-num='1' class="grid-item game"></button>
        <button data-num='2' class="grid-item game"></button>
        <button data-num='3' class="grid-item game"></button>
        <button data-num='4' class="grid-item game"></button>
        <button data-num='5' class="grid-item game"></button>
        <button data-num='6' class="grid-item game"></button>
        <button data-num='7' class="grid-item game"></button>
        <button data-num='8' class="grid-item game"></button>
        <div class="grid-item console">
            <div class="players-wrap">
                <div class="player turn" id="player1">Player 1</div>
                <div class="player" id="player2">Player 2</div>
                <div class="count-turns">
                    <span>Number of turns</span>
                    <div class="count" id="count">0</div>
                </div>
                <div class="message" id="message"></div>
            </div>
            <form action="">
             <button type="submit" class="restart">PLAY AGAIN</button>
            </form>
        </div>
</div>
</div>



<script src="js/script.js"></script>
</body>
</html>
